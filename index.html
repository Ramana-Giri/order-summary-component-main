<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="content">
      <h2>
        Order Summary
      </h2>
      <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
      <div class="plan">
        <img class="icon-music" src="images/icon-music.svg" alt=""> 
          <p class="plan-text"><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
          <a href="#" class="change">Change</a> 
      </div>
      <div class="btn">
        Proceed to Payment
      </div>
      <p class="cancel">
        Cancel Order
      </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramana Giri</a>.
  </footer>
</body>
</html>
